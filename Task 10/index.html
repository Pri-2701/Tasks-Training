<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple TO-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ToDo App</h1>

    <input type="text" id="todo" placeholder="Enter a todo">  <!--Inpur box where user type todo text-->
     <button onclick="addTodo()">Add</button> <!--button calls addtodo func-->

     <br><br>
      <!--input filed searching /filtering todos-->
     <input id="searchInput" placeholder="search todo" oninput="renderTodos()">  <!--call renderTodos() whenever user types-->
       
     <select onchange="sortTodos(this.value)">
        <option value="">Sort</option>
        <option value="az">A-Z</option>  <!--sort alphabetically-->
        <option value="za">Z-A</option>   <!---Reverse alpha-->
        <option value="completed">Completed last</option> <!--completed item at bottom-->
        </select>

        <ul id="todoList"></ul>
    
     <script src="./script.js"></script>
</body>
</html>
