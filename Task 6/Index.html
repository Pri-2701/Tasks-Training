<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dom App</title>
</head>
<body>  
   <h1 id="text">Hello,I am Interactive</h1>
   <button id="btn">Change color</button>
   

   <script>  //select elements from the dom using ids
    const text = document.getElementById("text");
    const button = document.getElementById("btn");
    

    button.addEventListener("click", function(){
        text.style.color = "blue";
        // text.innerHTML = "hey change";
        text.textContent =  "hey text change";
    })
    
   </script>
</body>
</html>
